<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crash Game | SkinCasino</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #121212; --panel: #1e1e1e; --accent: #ff9800; --text: #e0e0e0;
            --color-bad: #8f3838; --color-norm: #3e5bc2; --color-good: #54b947; --color-epic: #a93ec2; --color-gold: #c2983e;
        }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }

        header { background: var(--panel); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { font-size: 20px; font-weight: 800; color: var(--accent); text-decoration: none; }
        .user-panel { display: flex; align-items: center; gap: 15px; background: #252525; padding: 5px 15px; border-radius: 8px; }
        .balance { color: #4caf50; font-weight: bold; }

        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; padding: 20px; box-sizing: border-box; }
        .game-wrapper { width: 100%; max-width: 900px; background: var(--panel); border-radius: 15px; border: 1px solid #333; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .chart-area { position: relative; height: 350px; background: #161616; border-bottom: 2px solid #252525; overflow: hidden; }
        #crashCanvas { width: 100%; height: 100%; }

        .center-info { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; }
        .multiplier { font-size: 80px; font-weight: 900; color: white; text-shadow: 0 0 20px rgba(255,152,0,0.4); font-variant-numeric: tabular-nums; }
        .status-text { font-size: 24px; color: #aaa; margin-top: 10px; font-weight: bold; text-transform: uppercase; }

        .bet-panel { padding: 25px; display: flex; gap: 15px; align-items: center; justify-content: center; background: #1a1a1a; }
        input { background: #252525; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; width: 150px; }

        button { padding: 12px 35px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; text-transform: uppercase; }
        .btn-bet { background: var(--accent); color: black; }
        .btn-bet:hover { background: #e68900; }
        .btn-cashout { background: var(--color-good); color: white; }
        .btn-disabled { background: #444; color: #888; cursor: not-allowed; }

        .history-container { width: 100%; max-width: 900px; margin-top: 15px; display: flex; gap: 8px; overflow: hidden; mask-image: linear-gradient(to right, black 90%, transparent 100%); }
        .history-badge { padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 14px; color: white; background: #333; white-space: nowrap;}

        .badge-bad { background: var(--color-bad); color: #ffcccc; }
        .badge-norm { background: var(--color-norm); color: #cce0ff; }
        .badge-good { background: var(--color-good); color: #ccffcc; }
        .badge-epic { background: var(--color-epic); color: #f2ccff; }
        .badge-gold { background: var(--color-gold); color: #fff5cc; }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">SKINCASINO</a>
    <div class="user-panel">
        <div style="text-align: right;">
            <div th:text="${user.username}" style="font-size: 14px;">User</div>
            <div class="balance"><i class="fas fa-coins"></i> <span id="userBalance">...</span></div>
        </div>
        <a href="/logout" style="color: #ff5252; margin-left: 10px;"><i class="fas fa-power-off"></i></a>
    </div>
</header>

<div class="container">
    <div class="game-wrapper">
        <div class="chart-area">
            <canvas id="crashCanvas"></canvas>
            <div class="center-info">
                <div class="multiplier" id="multiDisplay">CONNECTING...</div>
                <div class="status-text" id="statusDisplay">Syncing with server</div>
            </div>
        </div>

        <div class="bet-panel">
            <div style="display:flex; flex-direction:column; gap:5px;">
                <label style="font-size: 12px; color: #888;">Сумма</label>
                <input type="number" id="betAmount" value="100" min="1">
            </div>
            <button id="actionBtn" class="btn-disabled" onclick="handleAction()">Ждите...</button>
        </div>
    </div>

    <div class="history-container" id="historyBar"></div>
    <a href="/" style="margin-top:20px; color:#888; text-decoration:none;">← Вернуться в лобби</a>
</div>

<script>
    const canvas = document.getElementById('crashCanvas');
    const ctx = canvas.getContext('2d');
    const multiDisplay = document.getElementById('multiDisplay');
    const statusDisplay = document.getElementById('statusDisplay');
    const actionBtn = document.getElementById('actionBtn');
    const balanceSpan = document.getElementById('userBalance');
    const historyBar = document.getElementById('historyBar');

    let gameState = "UNKNOWN";
    let serverMultiplier = 1.0;
    let localTime = 0; // Локальное время анимации
    let myBetActive = false;
    let myCashout = false;

    // Подгоняем размер канваса
    function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
    window.onresize = resize;
    resize();

    // 1. ГЛАВНЫЙ ЦИКЛ ОПРОСА СЕРВЕРА (Раз в 200мс)
    setInterval(fetchStatus, 200);

    // 2. ЦИКЛ АНИМАЦИИ (60 FPS)
    requestAnimationFrame(animateLoop);

    async function fetchStatus() {
        try {
            const res = await fetch('/api/crash/status');
            const data = await res.json();

            // Обновляем баланс
            balanceSpan.innerText = data.balance;

            // Обновляем состояние
            gameState = data.status;
            serverMultiplier = data.multiplier;
            localTime = data.elapsed; // Синхронизируем время с сервером
            myBetActive = data.myBet;
            myCashout = data.myCashout;

            updateUI(data);
            updateHistory(data.history);

        } catch (e) {
            console.error("Connection error");
        }
    }

    function updateUI(data) {
        if (gameState === "WAITING") {
            let timeLeft = (10 - data.elapsed).toFixed(1);
            if (timeLeft < 0) timeLeft = 0;

            multiDisplay.innerText = "START IN " + timeLeft + "s";
            multiDisplay.style.color = "white";
            statusDisplay.innerText = "PLACING BETS...";

            if (myBetActive) {
                actionBtn.innerText = "СТАВКА ПРИНЯТА";
                actionBtn.className = "btn-disabled";
                actionBtn.disabled = true;
            } else {
                actionBtn.innerText = "ПОСТАВИТЬ";
                actionBtn.className = "btn-bet";
                actionBtn.disabled = false;
            }

        } else if (gameState === "RUNNING") {
            // Множитель обновляется в animateLoop для плавности
            statusDisplay.innerText = "FLYING...";

            if (myBetActive && !myCashout) {
                let currentWin = (document.getElementById('betAmount').value * serverMultiplier).toFixed(0);
                actionBtn.innerText = "ЗАБРАТЬ (" + currentWin + ")";
                actionBtn.className = "btn-cashout";
                actionBtn.disabled = false;
            } else if (myCashout) {
                actionBtn.innerText = "ВЫ ЗАБРАЛИ!";
                actionBtn.className = "btn-disabled";
                actionBtn.disabled = true;
            } else {
                actionBtn.innerText = "ИГРА ИДЕТ";
                actionBtn.className = "btn-disabled";
                actionBtn.disabled = true;
            }

        } else if (gameState === "CRASHED") {
            multiDisplay.innerText = "CRASHED @ " + serverMultiplier.toFixed(2) + "x";
            multiDisplay.style.color = "#ff4b2b";
            statusDisplay.innerText = "ROUND OVER";

            actionBtn.innerText = "ЖДИТЕ...";
            actionBtn.className = "btn-disabled";
            actionBtn.disabled = true;
        }
    }

    function handleAction() {
        if (gameState === "WAITING") {
            // Делаем ставку
            const amount = document.getElementById('betAmount').value;
            fetch('/api/crash/bet?amount=' + amount, { method: 'POST' });
            // Блокируем кнопку сразу, чтоб не спамить (сервер подтвердит на след опросе)
            actionBtn.disabled = true;
        }
        else if (gameState === "RUNNING") {
            // Забираем выигрыш
            fetch('/api/crash/cashout', { method: 'POST' });
            actionBtn.disabled = true;
        }
    }

    function animateLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (gameState === "RUNNING") {
            // ПЛАВНАЯ ИНТЕРПОЛЯЦИЯ МЕЖДУ ОПРОСАМИ
            // Мы знаем serverMultiplier, но рисуем чуть плавнее локально
            // localTime немного увеличивается каждый кадр сам по себе

            // Рисуем график
            multiDisplay.innerText = serverMultiplier.toFixed(2) + "x";
            multiDisplay.style.color = "white";
            drawGraph(localTime, serverMultiplier);
        }
        else if (gameState === "CRASHED") {
            // Рисуем застывший график
            drawGraph(localTime, serverMultiplier);
        }

        requestAnimationFrame(animateLoop);
    }

    function drawGraph(time, mult) {
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.strokeStyle = '#ff9800';
        ctx.lineCap = 'round';

        ctx.moveTo(0, canvas.height);

        // Рисуем линию
        for (let i = 0; i < time; i += 0.1) {
            let x = (i / 15) * canvas.width;
            let m = Math.pow(1.07, i); // Та самая формула

            // Адаптивная высота (чтобы не улетало за экран)
            let maxM = mult < 2 ? 2 : mult;
            let y = canvas.height - ((m - 1) / (maxM - 1)) * (canvas.height * 0.8);

            ctx.lineTo(x, y);
        }
        ctx.stroke();
    }

    let lastHistoryCount = 0;
    function updateHistory(history) {
        // Простая проверка, чтобы не перерисовывать DOM каждый раз, если ничего не изменилось
        if (history.length === lastHistoryCount && history.length > 0 && history[0].crashPoint === parseFloat(historyBar.firstChild?.innerText?.replace('x',''))) {
            return;
        }

        historyBar.innerHTML = "";
        history.forEach(game => {
            const div = document.createElement('div');
            div.classList.add('history-badge');
            let p = game.crashPoint;
            div.innerText = 'x' + p.toFixed(2);

            if (p < 1.1) div.classList.add('badge-bad');
            else if (p < 2.0) div.classList.add('badge-norm');
            else if (p < 4.0) div.classList.add('badge-good');
            else if (p < 10.0) div.classList.add('badge-epic');
            else div.classList.add('badge-gold');

            historyBar.appendChild(div);
        });
        lastHistoryCount = history.length;
    }
</script>

</body>
</html>
