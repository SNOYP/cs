<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crash Game | SkinCasino</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- ЦВЕТОВАЯ ПАЛИТРА (Deep Blue / Neon) --- */
        :root {
            --bg-body: #13151b;
            --bg-panel: #1d202b;
            --bg-input: #151820;
            --accent-blue: #3d7fff;
            --accent-cyan: #00e7ff;
            --accent-green: #54b947;
            --accent-red: #ff4b2b;
            --text-main: #ffffff;
            --text-sec: #767c91;
            --border-radius: 12px;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- ШАПКА --- */
        header {
            background: var(--bg-panel);
            padding: 0 25px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2e3d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .logo { font-size: 22px; font-weight: 800; color: var(--accent-cyan); text-transform: uppercase; letter-spacing: 1px; text-decoration: none; }
        .user-panel { display: flex; align-items: center; gap: 15px; background: #151820; padding: 6px 15px; border-radius: 30px; border: 1px solid #2a2e3d; }
        .balance { color: var(--accent-green); font-weight: bold; }

        /* --- ОСНОВНАЯ СЕТКА --- */
        .main-layout { display: flex; flex: 1; height: calc(100vh - 60px); }
        .game-section { flex: 3; display: flex; flex-direction: column; border-right: 1px solid #2a2e3d; position: relative; }

        /* --- ИСТОРИЯ --- */
        .history-bar {
            height: 50px;
            background: var(--bg-panel);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 15px;
            overflow: hidden;
            border-bottom: 1px solid #2a2e3d;
        }
        .badge {
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 13px;
            color: white;
            background: #2a2e3d;
            min-width: 40px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .badge-bad { color: #ff8888; background: rgba(255, 75, 43, 0.15); border: 1px solid rgba(255, 75, 43, 0.3); }
        .badge-norm { color: #88ccff; background: rgba(61, 127, 255, 0.15); border: 1px solid rgba(61, 127, 255, 0.3); }
        .badge-good { color: #88ff88; background: rgba(84, 185, 71, 0.15); border: 1px solid rgba(84, 185, 71, 0.3); }
        .badge-epic { color: #e088ff; background: rgba(169, 62, 194, 0.15); border: 1px solid rgba(169, 62, 194, 0.3); }
        .badge-gold { color: #ffcc00; background: rgba(194, 152, 62, 0.15); border: 1px solid rgba(194, 152, 62, 0.3); }

        /* --- ГРАФИК --- */
        .chart-container { flex: 1; position: relative; background: radial-gradient(circle at center, #242836 0%, #13151b 100%); overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        .center-info { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; pointer-events: none; }
        .multiplier { font-size: 80px; font-weight: 900; color: white; text-shadow: 0 0 40px rgba(61, 127, 255, 0.4); font-family: 'Segoe UI', sans-serif; letter-spacing: -2px; }
        .status-text { font-size: 16px; color: var(--text-sec); margin-top: 5px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        /* --- ПАНЕЛЬ УПРАВЛЕНИЯ --- */
        .controls-wrapper {
            background: var(--bg-panel);
            display: flex;
            gap: 15px;
            padding: 20px;
            border-top: 1px solid #2a2e3d;
            height: auto;
            min-height: 240px;
        }

        .bet-column {
            flex: 1;
            background: #252a38;
            border-radius: var(--border-radius);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #2f3447;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section-title { font-size: 11px; color: var(--text-sec); font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }

        .input-row { display: flex; gap: 8px; align-items: center; }

        .custom-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid #2f3447;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            outline: none;
            transition: 0.2s;
        }
        .custom-input:focus { border-color: var(--accent-blue); box-shadow: 0 0 0 3px rgba(61, 127, 255, 0.1); }

        .ctrl-btn {
            background: #2f3447;
            border: none;
            color: #aeb4c7;
            padding: 0 12px;
            height: 42px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .ctrl-btn:hover { background: #3d435a; color: white; }

        .action-btn {
            width: 100%;
            height: 55px;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: auto;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .action-btn:active { transform: translateY(2px); }

        .btn-bet {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #2b5cbf 100%);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .btn-bet:hover { box-shadow: 0 0 20px rgba(61, 127, 255, 0.4); }

        .btn-cashout {
            background: linear-gradient(135deg, var(--accent-green) 0%, #439638 100%);
            color: white;
        }
        .btn-cashout:hover { box-shadow: 0 0 20px rgba(84, 185, 71, 0.4); }

        .btn-waiting {
            background: #353b4d;
            color: #666c80;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- САЙДБАР --- */
        .sidebar {
            flex: 1;
            min-width: 280px;
            max-width: 350px;
            background: #181b24;
            border-left: 1px solid #2a2e3d;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 15px 20px;
            font-weight: 700;
            color: var(--text-sec);
            border-bottom: 1px solid #2a2e3d;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            text-transform: uppercase;
        }
        .bets-list { flex: 1; overflow-y: auto; }

        .bet-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #222633;
            font-size: 13px;
            align-items: center;
            background: #181b24;
        }

        .bet-item.winner { background: rgba(84, 185, 71, 0.08); border-left: 3px solid var(--accent-green); }
        .bet-item.loser { background: rgba(255, 75, 43, 0.08); border-left: 3px solid var(--accent-red); }

        .user-info { display: flex; align-items: center; gap: 10px; color: white; font-weight: 600; }
        .avatar { width: 30px; height: 30px; background: #2f3447; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #767c91; }

        .stats-container { display: flex; align-items: center; gap: 10px; text-align: right; }
        .bet-amount { color: var(--text-sec); font-weight: 500; }
        .profit { color: var(--accent-green); font-weight: bold; text-shadow: 0 0 10px rgba(84, 185, 71, 0.3); }
        .loss { color: var(--accent-red); font-weight: bold; }

        .badge-mult {
            background: #2a2e3d;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #13151b; }
        ::-webkit-scrollbar-thumb { background: #2f3447; border-radius: 3px; }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo"><i class="fas fa-rocket" style="margin-right: 8px;"></i> SkinCasino</a>
    <div class="user-panel">
        <div style="text-align: right; line-height: 1.2;">
            <div th:text="${user.username}" id="username" style="font-size: 13px; color:white;">User</div>
            <div class="balance" style="font-size: 14px;"><i class="fas fa-coins"></i> <span id="userBalance" th:text="${user.balance}">0</span></div>
        </div>
        <a href="/logout" style="color: #ff5252; margin-left: 10px; font-size: 18px;"><i class="fas fa-sign-out-alt"></i></a>
    </div>
</header>

<div class="main-layout">
    <div class="game-section">
        <div class="history-bar" id="historyBar"></div>

        <div class="chart-container">
            <canvas id="crashCanvas"></canvas>
            <div class="center-info">
                <div class="multiplier" id="multiDisplay">1.00x</div>
                <div class="status-text" id="statusDisplay">CONNECTING...</div>
            </div>
        </div>

        <div class="controls-wrapper">
            <div class="bet-column" id="slot1">
                <div>
                    <div class="section-title">Сумма ставки</div>
                    <div class="input-row">
                        <button class="ctrl-btn" onclick="modBet(1, 'min')">MIN</button>
                        <input type="number" id="betInput1" class="custom-input" value="100">
                        <button class="ctrl-btn" onclick="modBet(1, '/2')">1/2</button>
                        <button class="ctrl-btn" onclick="modBet(1, 'x2')">x2</button>
                        <button class="ctrl-btn" onclick="modBet(1, 'max')">MAX</button>
                    </div>
                </div>
                <div>
                    <div class="section-title">Авто-вывод (Auto Cashout)</div>
                    <div class="input-row">
                        <input type="number" id="autoCashout1" class="custom-input" placeholder="x" step="0.1">
                        <button class="ctrl-btn" onclick="setAuto(1, 1.1)">1.1x</button>
                        <button class="ctrl-btn" onclick="setAuto(1, 1.5)">1.5x</button>
                        <button class="ctrl-btn" onclick="setAuto(1, 2.0)">2.0x</button>
                    </div>
                </div>
                <button class="action-btn btn-bet" id="btn1" onclick="doAction(1)">Сделать ставку</button>
            </div>

            <div class="bet-column" id="slot2">
                <div>
                    <div class="section-title">Сумма ставки</div>
                    <div class="input-row">
                        <button class="ctrl-btn" onclick="modBet(2, 'min')">MIN</button>
                        <input type="number" id="betInput2" class="custom-input" value="100">
                        <button class="ctrl-btn" onclick="modBet(2, '/2')">1/2</button>
                        <button class="ctrl-btn" onclick="modBet(2, 'x2')">x2</button>
                        <button class="ctrl-btn" onclick="modBet(2, 'max')">MAX</button>
                    </div>
                </div>
                <div>
                    <div class="section-title">Авто-вывод (Auto Cashout)</div>
                    <div class="input-row">
                        <input type="number" id="autoCashout2" class="custom-input" placeholder="x" step="0.1">
                        <button class="ctrl-btn" onclick="setAuto(2, 1.1)">1.1x</button>
                        <button class="ctrl-btn" onclick="setAuto(2, 1.5)">1.5x</button>
                        <button class="ctrl-btn" onclick="setAuto(2, 2.0)">2.0x</button>
                    </div>
                </div>
                <button class="action-btn btn-bet" id="btn2" onclick="doAction(2)">Сделать ставку</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <span><i class="fas fa-users"></i> Игроков: <span id="playersCount" style="color: white;">0</span></span>
            <span>Банк: <span id="totalBetsVal" style="color: var(--accent-green);">0</span></span>
        </div>
        <div class="bets-list" id="betsList">
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('crashCanvas');
    const ctx = canvas.getContext('2d');
    const multiDisplay = document.getElementById('multiDisplay');
    const statusDisplay = document.getElementById('statusDisplay');
    const balanceSpan = document.getElementById('userBalance');
    const historyBar = document.getElementById('historyBar');
    const betsList = document.getElementById('betsList');
    const myUsername = document.getElementById('username').innerText;

    let gameState = "UNKNOWN";
    let currentBalance = 0;
    let slotState = { 1: 0, 2: 0 };
    let autoCashoutTargets = { 1: null, 2: null };
    let flightStartTime = 0;
    let waitingEndTime = 0;
    let finalCrashMultiplier = 1.00;
    let lineColor = '#3d7fff';

    function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
    window.onresize = resize;
    resize();

    setInterval(fetchStatus, 200);
    requestAnimationFrame(animateLoop);

    function modBet(slot, action) {
        let input = document.getElementById('betInput' + slot);
        let val = parseInt(input.value) || 0;
        if (action === 'min') val = 10;
        if (action === '/2') val = Math.floor(val / 2);
        if (action === 'x2') val = val * 2;
        if (action === 'max') val = currentBalance;
        if (val < 10) val = 10;
        input.value = val;
    }

    function setAuto(slot, val) {
        document.getElementById('autoCashout' + slot).value = val;
    }

    async function fetchStatus() {
        try {
            const res = await fetch('/api/crash/status');
            const data = await res.json();

            currentBalance = data.balance;
            balanceSpan.innerText = data.balance;
            updateHistory(data.history);
            updateBetsTable(data.bets, data.status, data.multiplier);

            let myBets = data.bets.filter(b => b.username === myUsername);
            if (data.status === "WAITING" && gameState !== "WAITING") {
                slotState[1] = 0; slotState[2] = 0;
            }

            [1, 2].forEach(slot => {
                let bet = myBets.find(b => b.slot === slot);
                if (bet) {
                    if (bet.profit != null) slotState[slot] = 3;
                    else if (data.status === "RUNNING") slotState[slot] = 2;
                    else if (data.status === "CRASHED") slotState[slot] = 4;
                    else slotState[slot] = 1;
                } else if (data.status !== "WAITING" && slotState[slot] !== 0) {
                    slotState[slot] = 0;
                }
            });

            if (data.status === "WAITING") {
                if (gameState !== "WAITING") {
                    gameState = "WAITING";
                    lineColor = '#3d7fff';
                    autoCashoutTargets[1] = null;
                    autoCashoutTargets[2] = null;
                }
                let remaining = 10 - data.elapsed;
                waitingEndTime = Date.now() + (remaining * 1000);

            } else if (data.status === "RUNNING") {
                if (gameState !== "RUNNING") {
                    gameState = "RUNNING";
                    flightStartTime = Date.now() - (data.elapsed * 1000);
                }
                lineColor = '#00e7ff';

            } else if (data.status === "CRASHED") {
                if (gameState !== "CRASHED") {
                    gameState = "CRASHED";
                    finalCrashMultiplier = data.multiplier;
                    lineColor = '#ff4b2b';
                }
            }

            updateButtons(data.status === "RUNNING" ? calculateMultiplier((Date.now() - flightStartTime)/1000) : finalCrashMultiplier);

        } catch (e) { console.error(e); }
    }

    function animateLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (gameState === "WAITING") {
            let timeLeft = (waitingEndTime - Date.now()) / 1000;
            if (timeLeft < 0) timeLeft = 0;
            multiDisplay.innerText = "START IN " + timeLeft.toFixed(1) + "s";
            multiDisplay.style.color = "white";
            statusDisplay.innerText = "PLACING BETS...";
        }
        else if (gameState === "RUNNING") {
            let elapsedSeconds = (Date.now() - flightStartTime) / 1000;
            let currentMult = calculateMultiplier(elapsedSeconds);

            multiDisplay.innerText = currentMult.toFixed(2) + "x";
            multiDisplay.style.color = "white";
            statusDisplay.innerText = "FLYING...";

            drawGraph(elapsedSeconds, currentMult);

            [1, 2].forEach(slot => {
                if (slotState[slot] === 2 && autoCashoutTargets[slot] && currentMult >= autoCashoutTargets[slot]) {
                    doAction(slot);
                    autoCashoutTargets[slot] = null;
                }
            });

            updateButtons(currentMult);
        }
        else if (gameState === "CRASHED") {
            let crashTime = Math.log(finalCrashMultiplier) / Math.log(1.07);
            multiDisplay.innerText = finalCrashMultiplier.toFixed(2) + "x";
            multiDisplay.style.color = "#ff4b2b";
            statusDisplay.innerText = "CRASHED";
            drawGraph(crashTime, finalCrashMultiplier);
        }
        requestAnimationFrame(animateLoop);
    }

    function calculateMultiplier(seconds) {
        return Math.pow(1.07, seconds);
    }

    function drawGraph(time, mult) {
        ctx.beginPath();
        ctx.lineWidth = 6;
        ctx.strokeStyle = lineColor;
        ctx.shadowBlur = 15;
        ctx.shadowColor = lineColor;
        ctx.lineCap = 'round';
        let w = canvas.width;
        let h = canvas.height;
        let timeScale = Math.max(10, time);
        ctx.moveTo(0, h);
        for(let t = 0; t <= time; t += 0.1) {
            let x = (t / timeScale) * w;
            let m = Math.pow(1.07, t);
            let y = h - ((m - 1) / (mult - 1 + 0.5)) * (h * 0.8);
            ctx.lineTo(x, y);
        }
        let finalX = (time / timeScale) * w;
        let finalY = h - ((mult - 1) / (mult - 1 + 0.5)) * (h * 0.8);
        ctx.lineTo(finalX, finalY);
        ctx.stroke();
        ctx.shadowBlur = 0;
    }

    function updateButtons(currentMult) {
        [1, 2].forEach(slot => {
            let btn = document.getElementById('btn' + slot);
            let state = slotState[slot];

            if (gameState === "WAITING") {
                if (state === 0) {
                    btn.className = "action-btn btn-bet";
                    btn.innerText = "СДЕЛАТЬ СТАВКУ";
                    btn.disabled = false;
                } else {
                    btn.className = "action-btn btn-waiting";
                    btn.innerText = "СТАВКА ПРИНЯТА...";
                    btn.disabled = true;
                }
            } else if (gameState === "RUNNING") {
                if (state === 2) {
                    let betVal = document.getElementById('betInput' + slot).value;
                    let win = (betVal * currentMult).toFixed(0);
                    btn.className = "action-btn btn-cashout";
                    btn.innerText = "ЗАБРАТЬ: " + win;
                    btn.disabled = false;
                } else if (state === 3) {
                    btn.className = "action-btn btn-waiting";
                    btn.innerText = "ВЫВЕДЕНО";
                    btn.disabled = true;
                } else {
                    btn.className = "action-btn btn-waiting";
                    btn.innerText = "ИГРА ИДЕТ";
                    btn.disabled = true;
                }
            } else if (gameState === "CRASHED") {
                btn.className = "action-btn btn-waiting";
                btn.innerText = "КРАШ";
                btn.disabled = true;
            }
        });
    }

    function doAction(slot) {
        if (gameState === "WAITING") {
            let amount = document.getElementById('betInput' + slot).value;
            let autoVal = parseFloat(document.getElementById('autoCashout' + slot).value);

            if (autoVal && autoVal > 1.0) {
                autoCashoutTargets[slot] = autoVal;
            } else {
                autoCashoutTargets[slot] = null;
            }

            fetch(`/api/crash/bet?amount=${amount}&slot=${slot}`, { method: 'POST' })
                .then(r => r.json())
                .then(d => {
                    if (d.success) slotState[slot] = 1;
                    else alert(d.error);
                });
        } else if (gameState === "RUNNING") {
            fetch(`/api/crash/cashout?slot=${slot}`, { method: 'POST' })
                .then(r => r.json())
                .then(d => {
                    if (d.success) slotState[slot] = 3;
                });
        }
    }

    function updateHistory(history) {
        if (!history || (history.length > 0 && history[0].id === lastHistoryId)) return;
        if (history.length > 0) lastHistoryId = history[0].id;
        historyBar.innerHTML = "";
        history.forEach(g => {
            let d = document.createElement('div');
            d.className = 'badge';
            d.innerText = g.crashPoint.toFixed(2) + 'x';
            if (g.crashPoint < 1.1) d.classList.add('badge-bad');
            else if (g.crashPoint < 2) d.classList.add('badge-norm');
            else if (g.crashPoint < 4) d.classList.add('badge-good');
            else if (g.crashPoint < 10) d.classList.add('badge-epic');
            else d.classList.add('badge-gold');
            historyBar.appendChild(d);
        });
    }

    let lastHistoryId = 0;

    function updateBetsTable(bets, serverGameStatus, currentCrashMultiplier) {
        if (!bets) return;

        const uniquePlayers = new Set(bets.map(b => b.username)).size;
        document.getElementById('playersCount').innerText = uniquePlayers;
        document.getElementById('totalBetsVal').innerText = bets.reduce((a, b) => a + b.amount, 0);

        bets.sort((a, b) => {
            if (a.profit && !b.profit) return -1;
            if (!a.profit && b.profit) return 1;
            return b.amount - a.amount;
        });

        let html = "";
        bets.forEach(b => {
            let rowClass = "";
            let statsHtml = "";

            if (b.profit != null) {
                rowClass = "winner";
                // ВАЖНОЕ ИЗМЕНЕНИЕ: ЧИСТАЯ ПРИБЫЛЬ
                let netProfit = b.profit - b.amount;
                statsHtml = `
                    <div class="stats-container">
                        <span class="bet-amount">${b.amount}</span>
                        <span class="badge-mult" style="color:#54b947;">x${b.cashoutMultiplier.toFixed(2)}</span>
                        <span class="profit">+${netProfit}</span>
                    </div>
                `;
            }
            else if (serverGameStatus === "CRASHED") {
                rowClass = "loser";
                statsHtml = `
                    <div class="stats-container">
                        <span class="bet-amount">${b.amount}</span>
                        <span class="badge-mult" style="color:#ff4b2b;">x${currentCrashMultiplier.toFixed(2)}</span>
                        <span class="loss">-${b.amount}</span>
                    </div>
                `;
            }
            else {
                statsHtml = `
                     <div class="stats-container">
                        <span class="bet-amount">--</span>
                        <span style="color:white; font-weight:bold;">${b.amount}</span>
                    </div>
                `;
            }

            let avatar = `<div class="avatar">${b.username.charAt(0).toUpperCase()}</div>`;

            html += `
                <div class="bet-item ${rowClass}">
                    <div class="user-info">${avatar} ${b.username}</div>
                    <div>${statsHtml}</div>
                </div>
            `;
        });
        betsList.innerHTML = html;
    }
