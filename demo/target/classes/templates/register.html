<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Casino Registration</title>
    <style>
        :root {
            --bg-body: #13151b;
            --bg-panel: #1d202b;
            --bg-input: #151820;
            --accent-blue: #3d7fff;
            --accent-pink: #ff4081; /* Для акцента в регистрации */
            --text-main: #ffffff;
            --text-sec: #767c91;
            --border-radius: 12px;
        }

        body { background: var(--bg-body); color: var(--text-main); display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }

        .box {
            background: var(--bg-panel);
            padding: 40px;
            border-radius: var(--border-radius);
            border: 1px solid #2a2e3d;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h2 { color: var(--accent-pink); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            margin: 10px 0;
            background: var(--bg-input);
            border: 1px solid #2f3447;
            color: white;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: 0.2s;
        }
        input:focus { border-color: var(--accent-pink); box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.1); }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent-pink) 0%, #c60055 100%);
            border: none;
            font-weight: 800;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            color: white;
            text-transform: uppercase;
            font-size: 15px;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 64, 129, 0.5); }

        .error {
            color: #ff4b2b;
            font-size: 13px;
            margin-bottom: 15px;
            background: rgba(255, 75, 43, 0.1);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 75, 43, 0.2);
        }

        .link-text { margin-top: 20px; font-size: 13px; color: var(--text-sec); }
        .link-text a { color: var(--accent-pink); text-decoration: none; font-weight: bold; }
        .link-text a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="box">
    <h2>Регистрация</h2>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Придумайте логин" required>
        <input type="password" name="password" placeholder="Придумайте пароль" required>
        <button type="submit">Создать аккаунт</button>
    </form>

    <div class="link-text">
        Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
</div>
</body>
</html>
