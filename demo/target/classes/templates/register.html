<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Casino Registration</title>
    <style>
        body { background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }
        .box { background: #1e1e1e; padding: 40px; border-radius: 15px; border: 1px solid #333; width: 320px; text-align: center; }
        h2 { color: #ff4081; }
        input { width: 100%; box-sizing: border-box; padding: 12px; margin: 10px 0; background: #2c2c2c; border: 1px solid #444; color: white; border-radius: 5px; outline: none; }
        button { width: 100%; padding: 12px; background: #ff4081; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; color: white; }
        .error { color: #f44336; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="box">
    <h2>Регистрация</h2>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Придумайте логин" required>
        <input type="password" name="password" placeholder="Придумайте пароль" required>
        <button type="submit">Создать аккаунт</button>
    </form>
    <br>
    <a href="/login" style="color: #aaa; text-decoration: none; font-size: 13px;">Уже есть аккаунт? Войти</a>
</div>
</body>
</html>
