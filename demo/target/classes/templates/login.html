<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Casino Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }
        .container { display: flex; gap: 50px; flex-wrap: wrap; justify-content: center; }
        .box { background: #1e1e1e; padding: 40px; border-radius: 15px; border: 1px solid #333; width: 300px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #ff9800; margin-bottom: 20px; }
        input { width: 100%; box-sizing: border-box; padding: 12px; margin: 10px 0; background: #2c2c2c; border: 1px solid #444; color: white; border-radius: 5px; outline: none; }
        input:focus { border-color: #ff9800; }
        button { width: 100%; padding: 12px; background: #ff9800; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; font-size: 16px; }
        button:hover { background: #e68900; }

        /* Стили для кнопки Steam */
        .steam-btn {
            background: #171a21;
            color: white;
            border: 2px solid #2a475e;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .steam-btn:hover {
            background: #2a475e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 71, 94, 0.4);
        }
        .steam-btn i { margin-right: 10px; }
    </style>
</head>
<body>

<div class="container">
    <p style="margin-top: 20px; font-size: 14px;">
        Нет аккаунта? <a href="/register" style="color: #ff4081; text-decoration: none;">Зарегистрироваться</a>
    </p>
    <div class="box">
        <h2>Admin Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Login" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <div class="box">
        <h2>Player Login</h2>
        <p style="color: #aaa; margin-bottom: 20px;">Вход через Steam Community</p>

        <a href="/auth/steam/login" class="steam-btn">
            <i class="fab fa-steam"></i> Sign in with Steam
        </a>
    </div>

</div>

</body>
</html>
