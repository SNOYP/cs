<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Casino Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #13151b;
            --bg-panel: #1d202b;
            --bg-input: #151820;
            --accent-blue: #3d7fff;
            --accent-cyan: #00e7ff;
            --text-main: #ffffff;
            --text-sec: #767c91;
            --border-radius: 12px;
        }

        body { background: var(--bg-body); color: var(--text-main); display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; margin: 0; }

        .container { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; align-items: flex-start; }

        .box {
            background: var(--bg-panel);
            padding: 40px;
            border-radius: var(--border-radius);
            border: 1px solid #2a2e3d;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h2 { color: var(--accent-cyan); margin-bottom: 25px; text-transform: uppercase; font-size: 20px; letter-spacing: 1px; }

        /* Инпуты */
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            margin: 10px 0;
            background: var(--bg-input);
            border: 1px solid #2f3447;
            color: white;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: 0.2s;
        }
        input:focus { border-color: var(--accent-blue); box-shadow: 0 0 0 3px rgba(61, 127, 255, 0.1); }

        /* Кнопка входа */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #2b5cbf 100%);
            border: none;
            font-weight: 800;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 16px;
            color: white;
            text-transform: uppercase;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(61, 127, 255, 0.3);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(61, 127, 255, 0.5); }

        /* Кнопка Steam */
        .steam-btn {
            background: #171a21;
            color: #c5d4de;
            border: 1px solid #2a475e;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
            margin-top: 10px;
            font-size: 15px;
        }
        .steam-btn:hover {
            background: #2a475e;
            color: white;
            box-shadow: 0 5px 15px rgba(42, 71, 94, 0.4);
            transform: translateY(-2px);
        }
        .steam-btn i { margin-right: 10px; font-size: 18px; }

        .sub-text { margin-top: 20px; font-size: 14px; color: var(--text-sec); }
        .sub-text a { color: var(--accent-blue); text-decoration: none; font-weight: bold; }
        .sub-text a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">

    <div class="box">
        <h2>Admin Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div class="sub-text">
            Нет аккаунта? <a href="/register">Регистрация</a>
        </div>
    </div>

    <div class="box">
        <h2>Player Login</h2>
        <p style="color: var(--text-sec); margin-bottom: 25px; font-size: 14px;">Быстрый вход через Steam Community</p>

        <a href="/auth/steam/login" class="steam-btn">
            <i class="fab fa-steam"></i> Sign in with Steam
        </a>
    </div>

</div>

</body>
</html>
